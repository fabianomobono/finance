{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form id="register" action="/register" method="POST" onclick='check();'>
        <div class="form-group">
          <div>
            <h1>Register for CS50 Finance</h1>
            <div>{{old_user}}
            </div>
          </div>
          <p>Provide a Username</p>
            <input id='username' autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
          <p>Choose a password</p>
            <input class="form-control" name="password" placeholder="Password" type="password">
          <p>Confirm Password</p>
          <input class="form-control" name="confirmation" placeholder="Confirm password" type="password">
        </div>
        <button id='button' class="btn btn-primary" type="submit">Register</button>
      
      <script>
        function check(){
       $('document').ready(function(){
         $('form').on('submit', function(e){
           e.preventDefault();
           var username = document.querySelector("#username").value;
           $.get('/check?username=' + username, function(r){
             if (r == false) {
             alert('taken');
             document.getElementById('register').reset();
             $('#username').focus();
           }
                 else
                 {
                   (document).getElementById('register').submit();
                 }
           });
         });
       });
        } 
      </script>
    </form>
{% endblock %}
